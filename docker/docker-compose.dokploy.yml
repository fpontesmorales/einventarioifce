services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - einv-net

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
    working_dir: /app
    environment:
      # --- Django / proxy ---
      - SECRET_KEY
      - DEBUG
      - ALLOWED_HOSTS
      - CSRF_TRUSTED_ORIGINS
      - TIME_ZONE
      - USE_X_FORWARDED_HOST=1

      # --- Credenciais do banco (mesmos valores do Dokploy â†’ Environment) ---
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD

      # --- Formatos aceitos pelo settings.py ---
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DATABASE_URL

      # --- Fallback direto para o driver (manage.py) ---
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE
      - PGUSER
      - PGPASSWORD

      # --- Caminhos (batem com os volumes) ---
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media

    command: ["gunicorn", "einventarioifce.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3", "--timeout", "120"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - einv-net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    networks:
      - einv-net
      - dokploy-network
    labels:
      traefik.enable: "true"
      traefik.http.routers.einventario.rule: "Host(`10.10.2.46`) || Host(`localhost`) || Host(`127.0.0.1`)"
      traefik.http.routers.einventario.entrypoints: web
      traefik.http.routers.einventario.service: einventario
      traefik.http.services.einventario.loadbalancer.server.port: "80"

volumes:
  pg_data:
  static_volume:
  media_volume:

networks:
  einv-net:
    driver: bridge
  dokploy-network:
    external: true
